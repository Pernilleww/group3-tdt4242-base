deploy:
  image: ruby
  stage: deploy
  type: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME_BACKEND --api-key=$HEROKU_AUTH_TOKEN
    - dpl --provider=heroku --app=$HEROKU_APP_NAME_FRONTEND --api-key=$HEROKU_AUTH_TOKEN
  only:
    - master
    

